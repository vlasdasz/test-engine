[workspace]

# default-members = ["level-test"]
#default-members = ["ui-test"]
default-members = ["test-game"]
members = [
    "test-engine",
    "test-game",
    "test-game-android",
    "render-test",
    "ui-test",
    "ui-benchmark",
    "deps/ui/ui-proc-test",
]

resolver = "3"

[workspace.metadata.cargo-machete]
ignored = []

[workspace.dependencies]
android_logger = "0.14"
anyhow = "1.0"
bytemuck = { version = "1.15", features = ["derive"] }
cfg_aliases = "0.2"
chrono = "0.4"
dirs = "6.0"
educe = "0.6.0"
fake = "4.0"
fern = "0.7"
image = "0.25"
log = "0.4"
nonempty = "0.11"
quote = "1.0"
rand = "0.9"
rapier2d = { version = "0.24.0", features = ["simd-nightly"] }
#rapier2d = { version = "0.20.0", features = ["enhanced-determinism"] }
# rapier2d = { version = "0.20.0", features = ["parallel", "simd-stable"] }
aes-gcm = "0.10.3"
cgmath = "0.18"
indexmap = "2.2"
jni = "0.21.1"
lyon = "1.0"
rodio = "0.20.1"
rust_decimal = "1.35"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
tokio = { version = "1.44", features = ["full"] }
web-time = "1.0.0"
resvg = "0.45"
tiny-skia = "0.11"

wgpu = "25.0"
wgpu_text = "0.9.1"
winit = "0.30"

manage = "0.9.0"
reflected = "0.21.0"
refs = { version = "0.14.0", default-features = true }
vents = "0.8.0"

audio = { path = "deps/audio" }
dispatch = { path = "deps/dispatch" }
game = { path = "deps/game" }
generate = { path = "deps/generate" }
gm = { path = "deps/gm" }
level = { path = "deps/level" }
level-proc = { path = "deps/level/level-proc" }
render = { path = "deps/render" }
scene = { path = "deps/scene" }
store = { path = "deps/store" }
test-engine = { path = "test-engine" }
test-game = { path = "test-game" }
ui = { path = "deps/ui" }
ui-benchmark = { path = "ui-benchmark" }
ui-proc = { path = "deps/ui/ui-proc" }
utils = { path = "deps/utils" }
window = { path = "deps/window" }

